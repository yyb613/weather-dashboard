<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <aside class="aside">
        <h1>Search for a City:</h1>
        <form>
            <input id="cityInput" type="text" placeholder="City, State">
            <input id="submitForm" type="submit" value="Search">
        </form>

        <hr>

        <div id="history">

        </div>
    </aside>

    <main>
        <div id="current">
            <h1>City: <span id="cityName"></span></h1>
            <h2>Temp: <span id="currentTemp"></span></h2>
            <h2>Humidity: <span id="humidity"></span></h2>
            <h2>UV Index: <span id="uvI"></span></h2>
        </div>
        <div id="5-day">
            <h2>5-Day Forecast:</h2>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
