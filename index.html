<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <aside class="aside">
                    <h1>Search for a City:</h1>
                    <form>
                        <input id="cityInput" type="text" placeholder="City, State">
                        <br>
                        <input id="submitForm" type="submit" value="Search">
                    </form>

                    <hr>

                    <div id="history"></div>
                </aside>
            </div>
            <div class="col-8">
                <main>
                    <div id="current"> <!-- Current Weather-->
                        <h1>
                            <span id="cityName"></span>
                            <span id="date"></span>
                            <span id="icon"></span>
                        </h1>
                        <h3>Temp: <span id="currentTemp"></span></h3>
                        <h3>Wind: <span id="wind"></span></h3>
                        <h3>Humidity: <span id="humidity"></span></h3>
                        <h3>UV Index: <span id="uvI"></span></h3>
                    </div>
                    <h2>5-Day Forecast:</h2> <!-- 5-Day Forecast -->
                    <div id="five-day" class="row">
                        <div class="card col">
                            <div class="card-body" id="day-1">
                                <div class="card-date"></div>
                                <div class="card-icon"></div>
                                <div class="card-temp"></div>
                                <div class="card-wind"></div>
                                <div class="card-humidity"></div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="card-body" id="day-2">
                                <div class="card-date"></div>
                                <div class="card-icon"></div>
                                <div class="card-temp"></div>
                                <div class="card-wind"></div>
                                <div class="card-humidity"></div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="card-body" id="day-3">
                                <div class="card-date"></div>
                                <div class="card-icon"></div>
                                <div class="card-temp"></div>
                                <div class="card-wind"></div>
                                <div class="card-humidity"></div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="card-body" id="day-4">
                                <div class="card-date"></div>
                                <div class="card-icon"></div>
                                <div class="card-temp"></div>
                                <div class="card-wind"></div>
                                <div class="card-humidity"></div>
                            </div>
                        </div>

                        <div class="card col">
                            <div class="card-body" id="day-5">
                                <div class="card-date"></div>
                                <div class="card-icon"></div>
                                <div class="card-temp"></div>
                                <div class="card-wind"></div>
                                <div class="card-humidity"></div>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Moment.JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
